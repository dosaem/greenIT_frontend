<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>absolute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style type="text/css">
      #header {
        width: 800px;
        height: 150px;
        background: saddlebrown;
        position: absolute;
        left: 50;
        top: 50;
        z-index: 1;
      }
      #content {
        width: 800px;
        height: 150px;
        background: seagreen;
        position: absolute;
        left: 100;
        top: 100;
      }
      #footer {
        width: 800px;
        height: 150px;
        background: skyblue;
        position: absolute;
        left: 150;
        top: 150;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="content"></div>
    <div id="footer"></div>
  </body>
</html>
