<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form name="form1" action="" method="">
      <p id="chagneColor">* 버튼을 클릭하면 텍스트 필드에 글자가 나타납니다.</p>
      <p>
        <input type="text" name="txt1" id="txt1" />
        <button type="button" id="btn">기본 바꾸기</button>
        <button type="button" id="wantC">원하는색으로 바꾸기</button>
        <button type="button" id="clear">초기화</button>
      </p>
    </form>
  </body>
  <script>
    var bt = document.getElementById("btn");
    var dg = document.getElementById("txt1");
    var cl = document.getElementById("clear");
    var cC = document.getElementById("chagneColor");
    var wC = document.getElementById("wantC");

    bt.addEventListener("click", function tff() {
      if (dg.value == "" || dg.value == "red") {
        dg.value = "blue";
        // console.log(dg.value)
        cC.style.color = dg.value;
      } else {
        dg.value = "red";
        cC.style.color = dg.value;
      }
    });

    cl.addEventListener("click", function clears() {
      dg.value = "";
      cC.style.color = "black";
    });
    wC.addEventListener("click", function wCC() {
      cC.style.color = dg.value;
    });
  </script>
</html>
