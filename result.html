<!DOCTYPE html>

  <head>

    <title>"역삼동" 검색결과</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      function return_addr(zip, addr) {
        console.log(zip, addr);
        opener.document.getElementById("zipcode").value = zip;
        opener.document.getElementById("addr1").value = addr;
        window.close();
      }
    </script>
  </head>
  <body>
    <p>"역삼동"에 대한 검색 결과입니다.</p>
    <p>
      <a
        href="#"
        onclick="return_addr('06253','서울 강남구 강남대로 298 푸르덴셜 타워')"
        >06253 서울 강남구 강남대로 298 푸르덴셜 타워</a
      >
    </p>

      >
    </p>
    <p>

        href="#"
